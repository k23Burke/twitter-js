{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div id="tweets" class="col-md-9">
    
      <!-- display tweets here -->
      <h3> Add A User</h3>
      <form action="/newuser" method="POST">
        <label for="name_field">Name:</label><br/>
        <input name="name" type="text" id="name_field" value=""/><br/><br/>

        <label for="text_field">Picture URL:</label><br/>
        <input name="pictureUrl" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
{% endblock %}
